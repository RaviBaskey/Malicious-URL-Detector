<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious URL Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .result-safe { background-color: #10B981; color: white; }
        .result-phishing { background-color: #EF4444; color: white; }
        .result-malware { background-color: #F59E0B; color: white; }
        .result-defacement { background-color: #8B5CF6; color: white; }
        .result-unknown { background-color: #6B7280; color: white; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-xl mx-auto p-4">
        <div class="bg-white shadow-2xl rounded-2xl p-8">
            
            <!-- Header Section -->
            <div class="text-center mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-600 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                <h1 class="text-3xl font-bold text-gray-800 mt-4">Malicious URL Detector</h1>
                <p class="text-gray-500 mt-2">Enter a URL to check if it's safe, a phishing attempt, or malware.</p>
            </div>

            <!-- Form Section -->
            <form id="url-form">
                <div class="flex items-center border-2 border-gray-200 rounded-lg p-2 focus-within:border-blue-500 transition-colors">
                    <input type="text" id="url-input" placeholder="e.g., https://google.com" class="w-full appearance-none bg-transparent border-none text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" required>
                    <button type="submit" id="submit-button" class="flex-shrink-0 bg-blue-600 hover:bg-blue-700 border-blue-600 hover:border-blue-700 text-sm border-4 text-white py-2 px-6 rounded-lg font-semibold transition-transform transform hover:scale-105">
                        Check URL
                    </button>
                </div>
            </form>

            <!-- Result Section -->
            <div id="result-section" class="mt-8 text-center hidden">
                <p class="text-gray-600 mb-2">Prediction Result:</p>
                <div id="prediction-badge" class="inline-block px-6 py-2 rounded-full text-lg font-semibold">
                    <span id="prediction-text"></span>
                </div>
            </div>
             <!-- Error Section -->
             <div id="error-section" class="mt-6 text-center text-red-500 font-medium hidden">
                <p id="error-text"></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('url-form');
        const urlInput = document.getElementById('url-input');
        const submitButton = document.getElementById('submit-button');
        const resultSection = document.getElementById('result-section');
        const predictionBadge = document.getElementById('prediction-badge');
        const predictionText = document.getElementById('prediction-text');
        const errorSection = document.getElementById('error-section');
        const errorText = document.getElementById('error-text');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const url = urlInput.value.trim();

            if (!url) {
                showError("Please enter a URL.");
                return;
            }

            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Checking...';
            resultSection.classList.add('hidden');
            errorSection.classList.add('hidden');

            try {
                // The '/predict' endpoint is served by your Flask app.py
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayResult(data.prediction);

            } catch (error) {
                showError(`An error occurred: ${error.message}`);
            } finally {
                // Reset loading state
                submitButton.disabled = false;
                submitButton.textContent = 'Check URL';
            }
        });

        function displayResult(prediction) {
            predictionText.textContent = prediction;

            // Reset badge classes
            predictionBadge.className = 'inline-block px-6 py-2 rounded-full text-lg font-semibold';

            // Apply new class based on prediction
            switch (prediction.toUpperCase()) {
                case 'SAFE':
                    predictionBadge.classList.add('result-safe');
                    break;
                case 'PHISHING':
                    predictionBadge.classList.add('result-phishing');
                    break;
                case 'MALWARE':
                    predictionBadge.classList.add('result-malware');
                    break;
                case 'DEFACEMENT':
                    predictionBadge.classList.add('result-defacement');
                    break;
                default:
                    predictionBadge.classList.add('result-unknown');
            }

            resultSection.classList.remove('hidden');
        }

        function showError(message) {
            errorText.textContent = message;
            errorSection.classList.remove('hidden');
        }
    </script>
</body>
</html>
